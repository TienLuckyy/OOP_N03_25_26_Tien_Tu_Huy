<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Thông Tin Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0">Sửa Thông Tin Phòng: <span th:text="${phong.soPhong}"></span></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/phong/update}" th:object="${phong}" method="post">
                        
                        <input type="hidden" th:field="*{soPhong}" />

                        <div class="form-group">
                            <label for="soPhongDisplay">Số Phòng (Không thể sửa):</label>
                            <input type="text" id="soPhongDisplay" class="form-control" 
                                   th:value="*{soPhong}" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="trangThai">Trạng Thái:</label>
                            <select id="trangThai" th:field="*{trangThai}" class="form-select">
                                <option value="false">Còn trống</option>
                                <option value="true">Đang sử dụng</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tienDienNuoc">Tiền Điện Nước (Mặc định):</label>
                            <input type="number" id="tienDienNuoc" th:field="*{tienDienNuoc}" 
                                   class="form-control" step="0.01" required>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-warning">Lưu Thay Đổi</button>
                            <a th:href="@{/phong/list}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
