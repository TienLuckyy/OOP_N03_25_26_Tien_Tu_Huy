# Database Configuration - Aiven MySQL
# Sử dụng cú pháp ${TEN_BIEN:GIA_TRI_MAC_DINH}
spring.datasource.url=${DB_URL:jdbc:mysql://mysql-134e11f2-app-phenikaa.j.aivencloud.com:28575/defaultdb?useSSL=true&requireSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:avnadmin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8081

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Session Management
server.servlet.session.tracking-modes=cookie

# Logging Configuration
# Lưu ý: Thay 'vn.edu.quanlynhatro' bằng package thực tế nếu bạn đổi tên dự án
logging.level.com.example.servingwebcontent=DEBUG
logging.level.org.springframework.web=DEBUG
