<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký hệ thống</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            overflow: hidden;
            /* Thêm transition cho chiều cao để chuyển đổi mượt hơn */
            transition: height 0.4s ease-in-out; 
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #4a90e2, #9face6, #74ebd5);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9face6;
            font-size: 16px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        .role-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: #9face6;
        }

        .role-option.selected {
            border-color: #4a90e2;
            background-color: #f0f7ff;
        }

        .role-option i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #9face6;
        }

        .role-option.selected i {
            color: #4a90e2;
        }

        .role-option span {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4a90e2, #5fa3ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-action:hover {
            background: linear-gradient(to right, #357abd, #4a90e2);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .alert {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .alert-error {
            background-color: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #357abd;
            text-decoration: underline;
        }
        
        /* Ẩn/Hiện form */
        #login-form-content, #register-form-content {
            transition: opacity 0.3s ease;
        }

        .hidden-form {
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .role-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="login-container" id="auth-container">
    <div class="login-header">
        <h2 id="form-title">Đăng nhập hệ thống</h2>
        <p id="form-subtitle">Vui lòng chọn vai trò và đăng nhập</p>
    </div>
    
    <form th:action="@{/login}" method="post" id="login-form">
        <div id="login-form-content">
            <div class="form-group">
                <label>Vai trò đăng nhập</label>
                <div class="role-options">
                    <div class="role-option selected" data-role="ADMIN">
                        <i class="fas fa-user-shield"></i>
                        <span>Quản trị viên</span>
                    </div>
                    <div class="role-option" data-role="MANAGER">
                        <i class="fas fa-user-tie"></i>
                        <span>Quản lý</span>
                    </div>
                    <div class="role-option" data-role="STUDENT">
                        <i class="fas fa-user-graduate"></i>
                        <span>Sinh viên</span>
                    </div>
                </div>
                <input type="hidden" id="role-login" name="role" value="ADMIN">
            </div>
    
            <div class="form-group">
                <label for="username-login">Tên đăng nhập</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username-login" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="password-login">Mật khẩu</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password-login" name="password" placeholder="Nhập mật khẩu" required>
                </div>
            </div>
    
            <button type="submit" class="btn-action">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
    
            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> Sai tài khoản hoặc mật khẩu!
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> Bạn đã đăng xuất thành công!
            </div>
    
            <div class="form-footer">
                <a href="#" id="forgot-password-link">Quên mật khẩu?</a>
                <p style="margin-top: 10px;">Chưa có tài khoản? <a href="#" id="show-register">Đăng ký ngay</a></p>
            </div>
        </div>
    </form>
    
    <form action="/register" method="post" id="register-form" class="hidden-form">
        <div id="register-form-content">
            
            <div class="form-group">
                <label for="full-name-reg">Họ và Tên</label>
                <div class="input-with-icon">
                    <i class="fas fa-signature"></i>
                    <input type="text" id="full-name-reg" name="fullName" placeholder="Nhập họ và tên" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email-reg">Email/Tên đăng nhập</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email-reg" name="email" placeholder="Nhập email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password-reg">Mật khẩu</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password-reg" name="password" placeholder="Tạo mật khẩu" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password-reg">Xác nhận mật khẩu</label>
                <div class="input-with-icon">
                    <i class="fas fa-check-lock"></i>
                    <input type="password" id="confirm-password-reg" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Đăng ký với vai trò</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-tag"></i>
                    <select id="role-register" name="role">
                        <option value="STUDENT">Sinh viên</option>
                        <option value="MANAGER">Quản lý</option>
                        </select>
                </div>
            </div>

            <button type="submit" class="btn-action">
                <i class="fas fa-user-plus"></i> Đăng ký
            </button>

            <div class="form-footer">
                Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleOptions = document.querySelectorAll('.role-option');
        const roleLoginInput = document.getElementById('role-login');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const authContainer = document.getElementById('auth-container');
        
        // --- Xử lý chọn vai trò (Login) ---
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                roleLoginInput.value = this.getAttribute('data-role');
            });
        });

        // --- Xử lý chuyển đổi form ---
        
        // Hàm chuyển sang form Đăng ký
        function showRegisterForm() {
            // Cập nhật tiêu đề
            formTitle.textContent = 'Tạo tài khoản mới';
            formSubtitle.textContent = 'Vui lòng điền thông tin để đăng ký';

            // Ẩn form Đăng nhập
            loginForm.classList.add('hidden-form');
            // Hiện form Đăng ký
            registerForm.classList.remove('hidden-form');

            // Xóa required cho form đang ẩn (tùy chọn, để tránh lỗi trình duyệt)
            document.getElementById('username-login').removeAttribute('required');
            document.getElementById('password-login').removeAttribute('required');

            // Thêm required cho form đang hiện
            document.getElementById('full-name-reg').setAttribute('required', 'required');
            document.getElementById('email-reg').setAttribute('required', 'required');
            document.getElementById('password-reg').setAttribute('required', 'required');
            document.getElementById('confirm-password-reg').setAttribute('required', 'required');
        }

        // Hàm chuyển sang form Đăng nhập
        function showLoginForm() {
            // Cập nhật tiêu đề
            formTitle.textContent = 'Đăng nhập hệ thống';
            formSubtitle.textContent = 'Vui lòng chọn vai trò và đăng nhập';
            
            // Ẩn form Đăng ký
            registerForm.classList.add('hidden-form');
            // Hiện form Đăng nhập
            loginForm.classList.remove('hidden-form');

            // Xóa required cho form đang ẩn
            document.getElementById('full-name-reg').removeAttribute('required');
            document.getElementById('email-reg').removeAttribute('required');
            document.getElementById('password-reg').removeAttribute('required');
            document.getElementById('confirm-password-reg').removeAttribute('required');

            // Thêm required cho form đang hiện
            document.getElementById('username-login').setAttribute('required', 'required');
            document.getElementById('password-login').setAttribute('required', 'required');
        }

        // Lắng nghe sự kiện click
        showRegisterLink.addEventListener('click', function(e) {
            e.preventDefault();
            showRegisterForm();
        });

        showLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            showLoginForm();
        });
        
        // --- Logic ban đầu cho thông báo Thymeleaf ---
        // Nếu có thông báo lỗi/logout từ Thymeleaf (chỉ xuất hiện ở form login), form login sẽ được hiển thị mặc định
        const errorAlert = document.querySelector('.alert-error');
        if (errorAlert && loginForm.contains(errorAlert)) {
            showLoginForm(); 
        } else {
            // Mặc định ban đầu là form Đăng nhập
             showLoginForm(); 
        }

        // Ẩn liên kết quên mật khẩu khi ở form đăng ký
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        loginForm.addEventListener('transitionend', () => {
             forgotPasswordLink.style.display = loginForm.classList.contains('hidden-form') ? 'none' : 'block';
        });
    });
</script>
</body>
</html>
