<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Quản Lý Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; font-family: Arial, sans-serif; padding: 20px; }
        h1 { margin-bottom: 20px; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
        .btn { border-radius: 4px; font-size: 14px; margin-right: 5px; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-primary:hover { background-color: #45a049; }
        .btn-warning { background-color: #ff9800; color: white; }
        .btn-warning:hover { background-color: #e68900; }
        .btn-danger { background-color: #f44336; color: white; }
        .btn-danger:hover { background-color: #da190b; }
        .status-badge { padding: 4px 12px; border-radius: 12px; font-size: 13px; font-weight: bold; }
        .status-available { background-color: #d4edda; color: #155724; }
        .status-occupied { background-color: #f8d7da; color: #721c24; }
        .alert { padding: 12px 20px; margin-bottom: 20px; border-radius: 4px; background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .empty-message { text-align: center; padding: 40px; color: #666; }
        table th, table td { text-align: center; padding: 12px; }
        table th { background-color: #4CAF50; color: white; }
        table tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <h1 th:text="${title}">Danh Sách Phòng</h1>
    <div class="mb-3">
        <a href="/phong/add" class="btn btn-primary">+ Thêm Phòng Mới</a>
    </div>

    <!-- Alert Message -->
    <div th:if="${message}" class="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Table danh sách phòng -->
    <table class="table table-bordered table-hover" th:if="${phongs != null and !phongs.isEmpty()}">
        <thead>
            <tr>
                <th>Số Phòng</th>
                <th>Tòa</th>
                <th>Sức Chứa</th>
                <th>Tiền Nhà</th>
                <th>Trạng Thái</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="phong : ${phongs}">
                <td th:text="${phong.soPhong}">101</td>
                <td th:text="${phong.toa}">A</td>
                <td th:text="${phong.soNguoiHienTai} + '/' + ${phong.soNguoiToiDa}">2/4</td>
                <td>
                    <span th:if="${phong.tienNha != null}" 
                          th:text="${#numbers.formatDecimal(phong.tienNha, 0, 'COMMA', 0, 'POINT')} + ' đ'">100,000 đ</span>
                    <span th:unless="${phong.tienNha != null}">-</span>
                </td>
                <td>
                    <span th:if="${phong.trangThai}" class="status-badge status-occupied">Đang sử dụng</span>
                    <span th:unless="${phong.trangThai}" class="status-badge status-available">Còn trống</span>
                </td>
                <td>
                    <a th:href="@{'/phong/edit/' + ${phong.soPhong}}" class="btn btn-warning">Sửa</a>
                    <a th:href="@{'/phong/delete/' + ${phong.soPhong}}"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa phòng này?');"
                       class="btn btn-danger">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Message khi không có phòng -->
    <div th:if="${phongs == null or phongs.isEmpty()}" class="empty-message">
        <p>Không có phòng nào trong danh sách.</p>
        <a href="/phong/add" class="btn btn-primary">Thêm Phòng Đầu Tiên</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
