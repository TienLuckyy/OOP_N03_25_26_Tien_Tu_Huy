<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phòng Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Thêm Phòng Mới</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/phong/save}" th:object="${phong}" method="post">
                        
                        <div class="form-group">
                            <label for="soPhong">Số Phòng:</label>
                            <input type="text" id="soPhong" th:field="*{soPhong}" 
                                   class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tienDienNuoc">Tiền Điện Nước (Mặc định):</label>
                            <input type="number" id="tienDienNuoc" th:field="*{tienDienNuoc}" 
                                   class="form-control" step="0.01" required>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success">Thêm Phòng</button>
                            <a th:href="@{/phong/list}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
