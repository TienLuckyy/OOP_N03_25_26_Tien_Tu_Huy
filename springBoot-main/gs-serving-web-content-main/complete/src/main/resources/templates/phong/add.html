<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thêm Phòng Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .card { box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
        .card-header { background-color: #4CAF50; color: white; font-weight: bold; }
        .btn-success { background-color: #4CAF50; border: none; }
        .btn-success:hover { background-color: #45a049; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 th:text="${title}">Thêm Phòng Mới</h4>
                    </div>
                    <div class="card-body">

                        <!-- ⚠️ Hiển thị thông báo lỗi (khi trùng phòng) -->
                        <div th:if="${errorMessage}" class="alert alert-danger text-center mb-3" th:text="${errorMessage}"></div>

                        <!-- ✅ Hiển thị thông báo thành công (nếu có) -->
                        <div th:if="${successMessage}" class="alert alert-success text-center mb-3" th:text="${successMessage}"></div>

                        <form th:action="@{/phong/save}" th:object="${phong}" method="post">
                            <!-- Số phòng -->
                            <div class="mb-3">
                                <label for="soPhong" class="form-label">Số Phòng *</label>
                                <input type="text" class="form-control" id="soPhong" th:field="*{soPhong}" placeholder="VD: 101" required>
                            </div>

                            <!-- Tòa -->
                            <div class="mb-3">
                                <label for="toa" class="form-label">Tòa *</label>
                                <select th:field="*{toa}" class="form-select" required>
                                    <option value="">-- Chọn tòa --</option>
                                    <option value="A">Tòa A</option>
                                    <option value="B">Tòa B</option>
                                    <option value="C">Tòa C</option>
                                </select>
                            </div>

                            <!-- Tiền nhà -->
                            <div class="mb-3">
                                <label for="tienNha" class="form-label">Tiền Nhà (VNĐ)</label>
                                <input type="number" class="form-control" id="tienNha" th:field="*{tienNha}" step="1000" min="0" placeholder="VD: 1500000">
                            </div>


                            <!-- Số người tối đa -->
                            <div class="mb-3">
                                <label for="soNguoiToiDa" class="form-label">Số Người Tối Đa *</label>
                                <input type="number" class="form-control" id="soNguoiToiDa" th:field="*{soNguoiToiDa}" min="1" required placeholder="VD: 4">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/phong/list}" class="btn btn-secondary">← Quay lại</a>
                                <button type="submit" class="btn btn-success">Thêm Phòng</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
