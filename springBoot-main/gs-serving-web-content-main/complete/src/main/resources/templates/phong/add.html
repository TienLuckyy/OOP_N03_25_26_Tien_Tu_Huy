<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thêm Phòng Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${title}">Thêm Phòng Mới</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/phong/save}" th:object="${phong}" method="post">
                            <div class="mb-3">
                                <label for="soPhong" class="form-label">Số Phòng *</label>
                                <input type="text" class="form-control" id="soPhong" th:field="*{soPhong}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="toa" class="form-label">Tòa *</label>
                                <input type="text" class="form-control" id="toa" th:field="*{toa}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="tienDienNuoc" class="form-label">Tiền Điện Nước</label>
                                <input type="number" class="form-control" id="tienDienNuoc" th:field="*{tienDienNuoc}" step="0.01" min="0">
                            </div>
                            
                            <div class="mb-3">
                                <label for="soNguoiHienTai" class="form-label">Số Người Hiện Tại</label>
                                <input type="number" class="form-control" id="soNguoiHienTai" th:field="*{soNguoiHienTai}" min="0">
                            </div>
                            
                            <div class="mb-3">
                                <label for="soNguoiToiDa" class="form-label">Số Người Tối Đa *</label>
                                <input type="number" class="form-control" id="soNguoiToiDa" th:field="*{soNguoiToiDa}" min="1" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/phong/list}" class="btn btn-secondary">← Quay lại</a>
                                <button type="submit" class="btn btn-success">Thêm Phòng</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
