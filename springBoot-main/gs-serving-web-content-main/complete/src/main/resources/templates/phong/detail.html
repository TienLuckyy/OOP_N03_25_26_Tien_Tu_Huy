<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Chi tiết phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h2 th:text="${title}">Chi tiết phòng</h2>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Số phòng:</strong> <span th:text="${phong.soPhong}"></span></p>
            <p><strong>Tòa:</strong> <span th:text="${phong.toa}"></span></p>
            <p><strong>Số người hiện tại:</strong> <span th:text="${phong.soNguoiHienTai}"></span></p>
            <p><strong>Số người tối đa:</strong> <span th:text="${phong.soNguoiToiDa}"></span></p>
            <p><strong>Tiền nhà:</strong> <span th:text="${phong.tienNha}"></span></p>
            <p><strong>Trạng thái:</strong>
                <span th:text="${phong.trangThai} ? 'Đang sử dụng' : 'Còn trống'"></span>
            </p>
        </div>
    </div>

    <!-- Danh sách sinh viên -->
    <h4>Danh sách sinh viên trong phòng</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>MSSV</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sv : ${sinhViens}">
            <td th:text="${sv.id}"></td>
            <td th:text="${sv.hoTen}"></td>
            <td th:text="${sv.lop}"></td>
            <td th:text="${sv.mssv}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(sinhViens)}">
            <td colspan="4" class="text-center">Chưa có sinh viên</td>
        </tr>
        </tbody>
    </table>

    <!-- Form gán sinh viên mới -->
    <h4>Gán sinh viên vào phòng</h4>
    <form th:action="@{/phong/assignStudent}" method="post" class="row g-3">
        <input type="hidden" name="soPhong" th:value="${phong.soPhong}">
        <input type="hidden" name="toa" th:value="${phong.toa}">

        <div class="col-md-6">
            <label for="sinhVienId" class="form-label">Chọn sinh viên</label>
            <select name="sinhVienId" id="sinhVienId" class="form-select" required>
                <option value="">-- Chọn sinh viên --</option>
                <option th:each="sv : ${allSinhViens}" th:value="${sv.id}" th:text="${sv.hoTen + ' - ' + sv.lop}"></option>
            </select>
        </div>

        <div class="col-md-6 align-self-end">
            <button type="submit" class="btn btn-primary">Gán sinh viên</button>
        </div>
    </form>

    <div class="mt-3">
        <a th:href="@{/phong/list}" class="btn btn-secondary">Quay lại danh sách phòng</a>
    </div>

</div>
</body>
</html>
