<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Ban Quản Lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white text-center">
            <h4>Chi Tiết Thành Viên Ban Quản Lý</h4>
        </div>
        <div class="card-body">
            <div class="row g-4">

                <div class="col-md-6">
                    <p><strong>Họ tên:</strong> <span th:text="${banQuanLy.hoTen}"></span></p>
                    <p><strong>Giới tính:</strong> <span th:text="${banQuanLy.gioiTinh}"></span></p>
                    <p><strong>CCCD:</strong> <span th:text="${banQuanLy.cccd}"></span></p>
                    <p><strong>Số điện thoại:</strong> <span th:text="${banQuanLy.soDienThoai}"></span></p>
                </div>

                <div class="col-md-6">
                    <p><strong>Ngày sinh:</strong> <span th:text="${#temporals.format(banQuanLy.ngaySinh, 'dd/MM/yyyy')}"></span></p>
                    <p><strong>Địa chỉ:</strong> <span th:text="${banQuanLy.diaChi}"></span></p>
                    <p><strong>Chức vụ:</strong> <span th:text="${banQuanLy.chucVu}"></span></p>
                    <p><strong>Tòa phụ trách:</strong> <span th:text="${banQuanLy.toaPhuTrach}"></span></p>
                </div>

            </div>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/banquanly/edit/{id}(id=${banQuanLy.id})}" class="btn btn-warning px-4">Chỉnh sửa</a>
            <a th:href="@{/banquanly/list}" class="btn btn-secondary px-4">Quay lại danh sách</a>
        </div>
    </div>
</div>
</body>
</html>
