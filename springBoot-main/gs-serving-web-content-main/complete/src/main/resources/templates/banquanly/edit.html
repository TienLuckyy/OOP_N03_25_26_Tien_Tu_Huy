<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Ban Quản Lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark text-center">
            <h4>Chỉnh Sửa Thông Tin Ban Quản Lý</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/banquanly/update}" th:object="${banQuanLy}" method="post" class="row g-3">

                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Họ tên</label>
                    <input type="text" th:field="*{hoTen}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Giới tính</label>
                    <select th:field="*{gioiTinh}" class="form-select" required>
                        <option>Nam</option>
                        <option>Nữ</option>
                        <option>Khác</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">CCCD</label>
                    <input type="text" th:field="*{cccd}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{soDienThoai}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" th:field="*{ngaySinh}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{diaChi}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Chức vụ</label>
                    <input type="text" th:field="*{chucVu}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tòa phụ trách</label>
                    <input type="text" th:field="*{toaPhuTrach}" class="form-control" required>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Cập nhật</button>
                    <a th:href="@{/banquanly/list}" class="btn btn-secondary px-4">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
