<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #212529; /* Dark Background */
            color: #f8f9fa; /* Light Text */
        }
        .card {
            background-color: #343a40; /* Card Dark Background */
            border: 1px solid #495057;
        }
        .form-control {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #495057;
        }
        .form-control:focus {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #ffc107; /* Highlight vàng khi focus */
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }
        .form-label {
            color: #ffc107; /* Label màu vàng nổi bật */
        }
    </style>
</head>
<body class="bg-dark">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h3 class="my-2" th:text="${title} ?: 'Thêm Sinh Viên Mới'"></h3>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

                    <form th:action="@{/sinhvien/save}" th:object="${sinhvien}" method="post">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="mssv" class="form-label">MSSV</label>
                                <input type="text" th:field="*{mssv}" id="mssv" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="hoTen" class="form-label">Họ Tên</label>
                                <input type="text" th:field="*{hoTen}" id="hoTen" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                                <input type="date" th:field="*{ngaySinh}" id="ngaySinh" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gioiTinh" class="form-label">Giới Tính</label>
                                <select th:field="*{gioiTinh}" id="gioiTinh" class="form-select">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cccd" class="form-label">CCCD</label>
                                <input type="text" th:field="*{cccd}" id="cccd" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                                <input type="text" th:field="*{soDienThoai}" id="soDienThoai" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="lop" class="form-label">Lớp</label>
                                <input type="text" th:field="*{lop}" id="lop" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="nganhHoc" class="form-label">Ngành Học</label>
                                <input type="text" th:field="*{nganhHoc}" id="nganhHoc" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="queQuan" class="form-label">Quê Quán</label>
                            <input type="text" th:field="*{queQuan}" id="queQuan" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa Chỉ Liên Hệ</label>
                            <input type="text" th:field="*{diaChi}" id="diaChi" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/sinhvien/list}" class="btn btn-secondary">Quay Lại</a>
                            <button type="submit" class="btn btn-success">Lưu Sinh Viên</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
