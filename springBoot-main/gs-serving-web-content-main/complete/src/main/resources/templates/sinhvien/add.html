<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thêm Sinh Viên Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Thiết lập chung và Container */
        body {
            background-color: #f0f2f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
        }
        h1 { 
            color: #17a2b8; 
            margin-bottom: 30px; 
            border-bottom: 3px solid #17a2b8; 
            padding-bottom: 10px; 
            text-align: center;
            font-weight: 700;
        }
        
        /* Form Section & Labels */
        .form-section { 
            background: #f8f9fa; 
            padding: 25px; 
            border-radius: 10px; 
            margin-bottom: 25px; 
            border-left: 5px solid #17a2b8; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .form-section h5 { 
            color: #34495e; 
            margin-bottom: 20px; 
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #e0e0e0;
        }
        .form-label { 
            font-weight: 600; 
            color: #34495e; 
            margin-bottom: 5px; 
            display: block;
        }
        .required-field::after { 
            content: " *"; 
            color: #dc3545; 
            font-size: 1.1em; 
        }
        
        /* Input & Select */
        .form-control, .form-select { 
            border: 1px solid #ced4da; 
            border-radius: 8px; 
            padding: 10px 15px; 
            transition: all 0.3s ease; 
        }
        .form-control:focus, .form-select:focus { 
            border-color: #17a2b8; 
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25); 
        }
        .form-select option:first-child { 
            color: #6c757d; 
        }

        /* Buttons & Actions */
        .btn { 
            border-radius: 8px; 
            padding: 10px 30px; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            letter-spacing: 0.5px;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #17a2b8, #138496); 
            border: none; 
        }
        .btn-primary:hover { 
            background: linear-gradient(135deg, #138496, #0e6c7a); 
            transform: translateY(-1px); 
            box-shadow: 0 4px 8px rgba(23, 162, 184, 0.4);
        }
        .btn-secondary { 
            background: #6c757d; 
            border: none; 
        }
        .btn-secondary:hover { 
            background: #5a6268; 
            transform: translateY(-1px); 
        }
        .action-buttons { 
            display: flex; 
            justify-content: flex-end; 
            gap: 20px; 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid #e9ecef; 
        }
        
        /* Alerts */
        .alert { 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title} ?: 'Thêm Sinh Viên Mới'">Thêm Sinh Viên Mới</h1>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-x-octagon-fill me-2"></i> <strong>Lỗi!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <strong>Thành công!</strong> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/sinhvien/save}" th:object="${sinhvien}" method="post" id="addForm">
        
        <div class="form-section">
            <h5><i class="bi bi-person-lines-fill"></i> Thông Tin Cá Nhân</h5>
            
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="mssv" class="form-label required-field">Mã Số Sinh Viên (MSSV)</label>
                    <input type="text" th:field="*{mssv}" id="mssv" class="form-control" placeholder="Ví dụ: 2051010001" required>
                </div>
                <div class="col-md-6">
                    <label for="hoTen" class="form-label required-field">Họ và Tên</label>
                    <input type="text" th:field="*{hoTen}" id="hoTen" class="form-control" placeholder="Nhập đầy đủ Họ và Tên" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="ngaySinh" class="form-label required-field">Ngày Sinh</label>
                    <input type="date" 
                           th:field="*{ngaySinh}" 
                           id="ngaySinh"
                           class="form-control" 
                           required>
                </div>
                <div class="col-md-6">
                    <label for="gioiTinh" class="form-label required-field">Giới Tính</label>
                    <select th:field="*{gioiTinh}" id="gioiTinh" class="form-select" required>
                        <option value="">-- Chọn giới tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="cccd" class="form-label required-field">CCCD/CMND</label>
                    <input type="text" th:field="*{cccd}" id="cccd" class="form-control" maxlength="12" placeholder="Ví dụ: 012345678901" required>
                </div>
                <div class="col-md-6">
                    <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                    <input type="text" th:field="*{soDienThoai}" id="soDienThoai" class="form-control" placeholder="Ví dụ: 090xxxxxxx">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="queQuan" class="form-label required-field">Quê Quán</label>
                    <input type="text" th:field="*{queQuan}" id="queQuan" class="form-control" placeholder="Ví dụ: Tỉnh/Thành phố" required>
                </div>
                <div class="col-md-6">
                    <label for="diaChi" class="form-label required-field">Địa Chỉ Liên Hệ</label>
                    <input type="text" th:field="*{diaChi}" id="diaChi" class="form-control" placeholder="Số nhà, đường, xã/phường..." required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h5><i class="bi bi-mortarboard-fill"></i> Thông Tin Học Vụ</h5>
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="lop" class="form-label required-field">Lớp</label>
                    <input type="text" th:field="*{lop}" id="lop" class="form-control" placeholder="Ví dụ: DHKTPM16B" required>
                </div>
                <div class="col-md-6">
                    <label for="nganhHoc" class="form-label required-field">Ngành Học</label>
                    <input type="text" th:field="*{nganhHoc}" id="nganhHoc" class="form-control" placeholder="Ví dụ: Kỹ Thuật Phần Mềm" required>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a th:href="@{/sinhvien/list}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle-fill"></i> Quay Lại
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill"></i> Thêm Sinh Viên
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
