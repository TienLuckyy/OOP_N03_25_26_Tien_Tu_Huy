<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4" th:text="${title != null} ? ${title} : 'Danh Sách Phòng'"></h2>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/phong/add}" class="btn btn-success">+ Thêm Phòng</a>
        <form th:action="@{/phong/search}" method="get" class="d-flex">
            <input type="text" name="soPhong" class="form-control me-2" placeholder="Nhập số phòng..." required>
            <button class="btn btn-outline-primary">Tìm kiếm</button>
        </form>
    </div>

    <div th:if="${message}" class="alert alert-warning text-center" th:text="${message}"></div>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Số phòng</th>
                <th>Tiền Điện/Nước (VNĐ)</th> 
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${phongs}">
                <td th:text="${p.soPhong}"></td>
                
                <td th:text="${#numbers.formatDecimal(p.tienDienNuoc, 0, 'COMMA', 0, 'POINT')}"></td> 
                
                <td>
                    <span th:text="${p.trangThai ? 'Đang sử dụng' : 'Còn trống'}"
                          th:classappend="${p.trangThai ? 'text-danger' : 'text-success'}"></span>
                </td>
                <td>
                    <a th:href="@{'/phong/edit/' + ${p.soPhong}}" class="btn btn-sm btn-warning">Sửa</a>
                    <a th:href="@{'/phong/delete/' + ${p.soPhong}}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa phòng này?')">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(phongs)}">
                <td colspan="4">Không tìm thấy phòng nào.</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a th:href="@{/phong/available}" class="btn btn-outline-info">Xem phòng trống</a>
        <a th:href="@{/}" class="btn btn-secondary">Về trang chủ</a>
    </div>
</div>
</body>
</html>
