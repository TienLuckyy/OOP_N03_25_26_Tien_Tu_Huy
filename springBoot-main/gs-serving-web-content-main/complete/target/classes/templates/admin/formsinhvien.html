<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sinhVien.mssv == null ? 'Thêm Sinh Viên Mới' : 'Sửa Thông Tin Sinh Viên'}">Quản lý Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header { font-weight: bold; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 700px;">
        <div class="card-header bg-primary text-white" 
             th:text="${sinhVien.mssv == null ? 'Thêm Sinh Viên Mới' : 'Sửa Thông Tin Sinh Viên: ' + sinhVien.mssv}">
            Thêm Sinh Viên Mới
        </div>
        <div class="card-body">
            
            <form th:action="${sinhVien.mssv == null ? '/admin/sinhvien/them' : '/admin/sinhvien/sua'}" 
                  th:object="${sinhVien}" 
                  method="post">
                
                <fieldset class="border p-3 mb-4">
                    <legend class="float-none w-auto px-2 fs-6">Thông tin cá nhân</legend>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">MSSV</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{mssv}" class="form-control" required
                                   th:readonly="${sinhVien.mssv != null}" 
                                   placeholder="Ví dụ: SV2024001">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Họ Tên</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{hoTen}" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ngày Sinh</label>
                        <div class="col-sm-8">
                            <input type="date" th:field="*{ngaySinh}" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Giới Tính</label>
                        <div class="col-sm-8">
                            <select th:field="*{gioiTinh}" class="form-select">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">CCCD/CMND</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{cccd}" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Số Điện Thoại</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{soDienThoai}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Địa Chỉ Thường Trú</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{diaChi}" class="form-control">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset class="border p-3 mb-4">
                    <legend class="float-none w-auto px-2 fs-6">Thông tin học tập & Quê quán</legend>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Lớp</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{lop}" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ngành Học</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{nganhHoc}" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Quê Quán</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{queQuan}" class="form-control">
                        </div>
                    </div>
                </fieldset>
                
                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/sinhvien}" class="btn btn-secondary me-2">Hủy</a>
                    <button type="submit" class="btn btn-primary" 
                            th:text="${sinhVien.mssv == null ? 'Thêm Sinh Viên' : 'Lưu Thay Đổi'}">
                        Lưu
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
