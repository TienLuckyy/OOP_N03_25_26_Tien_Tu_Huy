<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Hệ thống Quản lý Trọ Sinh viên Phenikaa</title>
    
    <!-- Tailwind + FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/sidebar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen">

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="fixed top-4 left-4 z-50 md:hidden bg-gray-800 p-2 rounded-lg border border-gray-600">
        <i class="fas fa-bars text-white"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-gray-900 to-gray-800 border-r border-gray-700 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40"></div>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Main content -->
    <div class="main-content flex-1 p-6 md:ml-64 transition-all duration-300">

        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-chart-line text-white"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                    Bảng điều khiển
                </h1>
            </div>
            <p class="text-gray-400 text-lg">
                Tổng quan hệ thống quản lý trọ sinh viên Phenikaa
            </p>
        </div>

        <!-- Thống kê tổng quan -->
        <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6 mb-10">

            <!-- Sinh viên -->
            <div class="card relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/20 to-purple-600/10 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
                <div class="p-6 flex items-center justify-between relative z-10">
                    <div>
                        <p class="text-gray-400 text-sm">Tổng số sinh viên</p>
                        <h2 id="totalStudents" class="text-4xl font-extrabold text-indigo-400 mt-1">0</h2>
                    </div>
                    <div class="w-14 h-14 bg-indigo-600/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fas fa-user-graduate text-indigo-400 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Quản lý -->
            <div class="card relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-amber-500/20 to-yellow-400/10 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
                <div class="p-6 flex items-center justify-between relative z-10">
                    <div>
                        <p class="text-gray-400 text-sm">Tổng số quản lý</p>
                        <h2 id="totalManagers" class="text-4xl font-extrabold text-yellow-400 mt-1">0</h2>
                    </div>
                    <div class="w-14 h-14 bg-yellow-600/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fas fa-user-tie text-yellow-400 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Hợp đồng -->
            <div class="card relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-green-500/20 to-emerald-400/10 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
                <div class="p-6 flex items-center justify-between relative z-10">
                    <div>
                        <p class="text-gray-400 text-sm">Tổng số hợp đồng</p>
                        <h2 id="totalContracts" class="text-4xl font-extrabold text-green-400 mt-1">0</h2>
                    </div>
                    <div class="w-14 h-14 bg-green-600/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fas fa-file-contract text-green-400 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Phòng trọ -->
            <div class="card relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-pink-500/20 to-rose-400/10 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
                <div class="p-6 flex items-center justify-between relative z-10">
                    <div>
                        <p class="text-gray-400 text-sm">Tổng số phòng trọ</p>
                        <h2 id="totalRooms" class="text-4xl font-extrabold text-pink-400 mt-1">0</h2>
                    </div>
                    <div class="w-14 h-14 bg-pink-600/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fas fa-door-open text-pink-400 text-2xl"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // Load sidebar.html
        fetch('/admin/sidebar.html')
            .then(res => res.text())
            .then(html => { document.getElementById('sidebar').innerHTML = html; })
            .catch(err => console.error('Error loading sidebar:', err));
    </script>
</body>
</html>
