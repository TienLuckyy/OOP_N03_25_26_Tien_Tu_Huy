<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table-responsive { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Danh Sách Sinh Viên</h2>
        <a th:href="@{/admin/sinhvien/them}" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Thêm Sinh Viên Mới
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        [[${success}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <form th:action="@{/admin/sinhvien/timkiem}" method="get" class="mb-4 row">
        <div class="col-md-4">
            <input type="text" name="mssv" class="form-control" placeholder="Nhập MSSV để tìm kiếm" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-info">Tìm kiếm</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark sticky-top">
                <tr>
                    <th>MSSV</th>
                    <th>Họ Tên</th>
                    <th>Lớp</th>
                    <th>Ngành Học</th>
                    <th>Quê Quán</th>
                    <th>SĐT</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sv : ${danhSachSinhVien}">
                    <td th:text="${sv.mssv}">SV001</td>
                    <td th:text="${sv.hoTen}">Nguyễn Văn A</td>
                    <td th:text="${sv.lop}">K17-CNTT</td>
                    <td th:text="${sv.nganhHoc}">Công nghệ thông tin</td>
                    <td th:text="${sv.queQuan}">Hà Nội</td>
                    <td th:text="${sv.soDienThoai}">0987654321</td>
                    <td>
                        <a th:href="@{/admin/sinhvien/sua/{mssv}(mssv=${sv.mssv})}" 
                           class="btn btn-sm btn-warning me-2">Sửa</a>
                        
                        <a th:href="@{/admin/sinhvien/xoa/{mssv}(mssv=${sv.mssv})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này không?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(danhSachSinhVien)}" class="alert alert-info mt-3">
        Không có sinh viên nào trong hệ thống.
    </div>
    
    <div class="mt-4">
        <a href="/student/dashboard" class="btn btn-secondary">Quay lại Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
