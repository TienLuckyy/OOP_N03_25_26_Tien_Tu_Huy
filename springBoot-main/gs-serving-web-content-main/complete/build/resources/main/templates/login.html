<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #4a90e2, #9face6, #74ebd5);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9face6;
            font-size: 16px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        .role-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: #9face6;
        }

        .role-option.selected {
            border-color: #4a90e2;
            background-color: #f0f7ff;
        }

        .role-option i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #9face6;
        }

        .role-option.selected i {
            color: #4a90e2;
        }

        .role-option span {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4a90e2, #5fa3ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(to right, #357abd, #4a90e2);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .alert {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .alert-error {
            background-color: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #357abd;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .role-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>Đăng nhập hệ thống</h2>
        <p>Vui lòng chọn vai trò và đăng nhập</p>
    </div>
    
    <form th:action="@{/login}" method="post">
        <!-- Phần chọn vai trò -->
        <div class="form-group">
            <label>Vai trò đăng nhập</label>
            <div class="role-options">
                <div class="role-option selected" data-role="ADMIN">
                    <i class="fas fa-user-shield"></i>
                    <span>Quản trị viên</span>
                </div>
                <div class="role-option" data-role="MANAGER">
                    <i class="fas fa-user-tie"></i>
                    <span>Quản lý</span>
                </div>
                <div class="role-option" data-role="STUDENT">
                    <i class="fas fa-user-graduate"></i>
                    <span>Sinh viên</span>
                </div>
            </div>
            <input type="hidden" id="role" name="role" value="ADMIN">
        </div>

        <!-- Phần nhập thông tin đăng nhập -->
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
        </div>

        <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
        </button>

        <!-- Thông báo lỗi -->
        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> Sai tài khoản hoặc mật khẩu!
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> Bạn đã đăng xuất thành công!
        </div>

        <div class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
        </div>
    </form>
</div>

<script>
    // Xử lý chọn vai trò
    document.addEventListener('DOMContentLoaded', function() {
        const roleOptions = document.querySelectorAll('.role-option');
        const roleInput = document.getElementById('role');
        
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Xóa lớp selected khỏi tất cả các option
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Thêm lớp selected vào option được chọn
                this.classList.add('selected');
                
                // Cập nhật giá trị của input ẩn
                roleInput.value = this.getAttribute('data-role');
            });
        });
    });
</script>
</body>
</html>
